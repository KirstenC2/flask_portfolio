version: '3.8'

services:
  backend:
    build: ./backend
    container_name: portfolio-backend
    restart: always
    ports:
      - "5001:5001"
    volumes:
      - db-data:/app/instance
    environment:
      - FLASK_ENV=production
      - SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://portfolio:portfolio@db:5432/portfolio
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./react-frontend
    container_name: portfolio-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: portfolio-db
    restart: always
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: portfolio
      POSTGRES_PASSWORD: portfolio
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  db-data:
    driver: local
  pg-data:
    driver: local
